<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desarrollo Web con React JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rick and Morty Characters</h1>
    <div id="character-list">
      <article class="tarjeta">
        <div class="imagen">
          <img
            src="https://rickandmortyapi.com/api/character/avatar/143.jpeg"
          />
        </div>
        <div class="contenedor">
          <div class="carta">
            <h2>Glasses Morty</h2>
            <span class="status"
              ><span class="status__icon"></span> Alive - Human</span
            >
          </div>
          <div class="carta">
            <span class="text-gray">Last known location:</span>
            <span class="text-white">Citadel of Ricks</span>
          </div>
          <div class="carta">
            <span class="text-gray">First seen in:</span>
            <span class="text-white">The Ricklantis Mixup</span>
          </div>
        </div>
      </article>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
